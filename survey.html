<!DOCTYPE html>
<html>
         <head>
            <link href="style/style.css" rel="stylesheet">
            <title>Survey Form</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
         </head>
  <body>    
         <header id="container">
             <h1 id="title">freeCodeCamp Survey Form</h1>
             <p id="description">Thank you for taking the time to help us improve the platform</p>
         </header>
      <div class="general">
         <div id="main-div">
            <div  class="main">
               <div class="name">
                     <label  id="name-label" for="name"></label>
                       Name
                     </label>
                     <input id="name" class="survey-form" type="text" name="name" placeholder="Enter your name" required=""/>
               </div>

               <div class="email">
                     <label id="email-label" for="email">
                        Email
                     </label>
                     <input id="email" class="survey-form" type="email" name="email" placeholder="Enter your Email" required=""/> 
                </div>

               <div class="number">
                     <label id="number-label" for="number">
                         Age
                        <span class="clue">(optional)</span>
                     </label>
                     <input id="number" class="survey-form" type="number" name="age" min="10" max="99" placeholder="Age"/>
               </div>
            </div>


              <div class="words">
                     <p>Which option best describes your current role?</p>
                     <select id="dropdown" class="survey-form" name="role" required="">
                       <option disabled="" selected="" value="">Select current role</option>
                       <option value="student">Student</option>
                       <option value="job">Full Time Job</option>
                       <option value="learner">Full Time Learner</option>
                       <option value="perfer-not-to-say"> prefer not to say</option>
                       <option value="other">other</option>
                    </select>
              </div>

           <div class="radio-div">
                     <p>Would you recommend freeCodeCamp to a friend?</p> 
              <div class="radio"> 
                   <div>
                       <input type="radio" name="recommend" checked id="definitely" value="definitely"/>
                       <label for="definitely">Definitely</label>
                   </div>

                   <div>
                       <input type="radio" name="recommend" id="maybe" value="maybe"/>
                       <label for="maybe">Maybe</label>
                   </div>
                
                   <div>
                       <input type="radio" name="recommend" id="not-sure" value="not-sure"/>
                       <label for="not-sure">Not sure</label>
                   </div>
              </div>
           </div>

                 <div class="select">
                       <p>What is your favorite feature of freeCodeCamp?</p>
                       <select id="chioce" class="survey-form" name="choice" required="">          
                           <option>Select an option</option>
                           <option value="challenges">Challenges</option>
                           <option value="projects">Projects</option>
                           <option value="community">Community</option>
                           <option value="opensource">Open source</option>
                       </select>
                 </div>

                <div class="general-check-box">
                    <p> 
                    What would you like to see improved? 
                    <span class="clue">(Check all that apply)</span>
                     </p>

                   <div class="check-box">
                        <div>
                        <input type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects"/>
                        <label for="Front-end Projects">Front-end Projects</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Back-end Projects" name="Back-end Projects" value="Back-end Projects"/>
                        <label for="Back-end Projects">Back-end Projects</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Data Visualization" name="Data Visualization" value="Data Visualization"/>
                        <label for="Data Visualization">Data Visualization</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Challenges" name="Challenges" value="Challenges"/>
                        <label for="Challenges">Challenges</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Open Source Community" name="Open Source Community" value="Open Source Community"/>
                        <label for="Open Source Community">Open Source Community</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="Gitter help rooms"/>
                        <label for="Gitter help rooms">Gitter help rooms</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Videos" name="Videos" value="Videos"/>
                        <label for="Videos">Videos</label>
                     </div>

                     <div>
                        <input type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups"/>
                        <label for="City Meetups">City Meetups</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Wiki" name="Wiki" value="Wiki"/>
                        <label for="Wiki">Wiki</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Forum" name="Forum" value="Forum"/>
                        <label for="Forum">Forum</label>
                     </div>

                     <div>
                        <input type="checkbox" id="Additional Courses" name="Additional Courses" value="Additional Courses"/>
                        <label for="Additional Courses">Additional Courses</label>     
                     </div>

                  </div>    
               <!-- </div> -->


                     <div class="comment">
                        <div>
                           <label for="comment">Any comments or suggestions?</label>
                        </div>

                        <div>
                           <textarea rows="8" cols="83" id="comment">Enter your comment here...</textarea>
                        </div>

                     </div>


                     <div class="button">
                           <button type="submit" id="submit">Submit</button>
                     </div>
                     

         </div>
     </div>
   </body>
</html>
